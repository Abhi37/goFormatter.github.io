<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1em;
      align-items: center;
      justify-content: center;
    }
    .formatter-box {
      width: 80%;
      margin: 10px 0;
    }
    textarea, #outputBox {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #outputBox {
      background-color: #f5f5f5;
      padding: 15px;
      overflow: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Data Formatter Tool</h1>
</header>

<div class="container">
  <div class="formatter-box">
    <label for="inputBox">Input JSON/XML</label>
    <textarea id="inputBox" placeholder="Paste JSON or XML here..."></textarea>
  </div>
  
  <div class="formatter-box">
    <button onclick="formatData()">Format</button>
  </div>
  
  <div class="formatter-box">
    <label for="outputBox">Formatted Output</label>
    <div id="outputBox"></div>
  </div>
</div>

<footer>
  <p>Formatter Tool Â© 2023</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json-viewer/1.4.1/jquery.json-viewer.min.js"></script>
    <script src="/script.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.json-viewer/1.4.1/jquery.json-viewer.min.css">


</body>
</html>
