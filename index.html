<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.7.0/dist/jsoneditor.min.css">
    <style>
        #jsonInput, #jsonOutput {
            width: 100%;
            height: 200px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>JSON Formatter</h2>
    <label for="jsonInput">Paste JSON here:</label>
    <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>

    <div id="jsonOutput" style="height: 400px; border: 1px solid #ccc;"></div>

    <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.7.0/dist/jsoneditor.min.js"></script>
    <script src="/script.js"></script>

</body>
</html>
